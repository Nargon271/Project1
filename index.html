<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <!--Style Reset-->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <!--DIV PANTALLA DE INICIO-->
  <div class="start-game" id="gameStart">
    <img src="images/arkanoid-logo.png" alt="arkanoid-logo">
    <h1>¡¡Welcome to the best Arkanoid game ever!!</h1>
    <p>Developed by: Gonzalo Argüelles and Carlos Martin-Salas</p>
    <p>Use the "left" and "right" keys on your keyboard to move around the screen</p>
    <button id="start-button">Start Game</button>
  </div>

  <!--DIV SCORE-->
  <div class="score" id="score-points">
    <p class="score-game">SCORE:<span id="totalScore">0</span> </p>
  </div>

  <div class="game-over" id="GOdiv">
    <img  class="GOlogo" src="images/game_over.png" alt="game-over">
    <h1>Oooh!! You lost, better luck next time</h1>
    <p>Developed by: Gonzalo Argüelles and Carlos Martin-Salas</p>
    <button  class="TAbutton" id="tryagain-button">Try Again</button>
  </div>
    
    <!-- Canvas -->
    <canvas id="canvas"></canvas>
    
    
    
    <!--Game-Audio encontrar una mejor forma para que se reproduzca automaticamente-->
    <audio id="sonidoFondo" src="sounds/06_-_Arkanoid_-_ARC_-_Name_Entry.ogg" autoplay loop></audio>
    <audio id="gameoverSound" src="sounds/gameover.mp3" autoplay></audio>
    <!--Game-Scripts-->
    <script src="js/doubleSizeBar.js"></script>
    <script src="js/bricks.js"></script>
    <script src="js/extraBalls.js"></script>
    <script src="js/playerbar.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/background.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
